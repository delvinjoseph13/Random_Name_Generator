<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="mainheading">Random Name Generator</h1>

    <h2 class="heading-1">Add People's Names</h2>
    <div class="input-group">
        <input required="" id="nameInput" type="text" name="text" autocomplete="off" class="input">
        <label class="user-label">Enter a Name</label>
    </div>

    <button onclick="addName()" class="button-1">Add Name</button>

    <h2 class="heading-2">Randomly Selected Name</h2>
    <p id="randomName" class="randomnames"></p>

    

    <script>
        let people = [];

        function addName() {
            const nameInput = document.getElementById("nameInput");
            const name = nameInput.value.trim();

            if (name === "") {
                alert("Please enter a name.");
                return;
            }

            people.push(name);
            nameInput.value = "";

            if (people.length === 30) {
                document.getElementById("nameInput").disabled = true;
            }

            // Update the list with the entered names
            const enteredNamesList = document.getElementById("enteredNamesList");
            const listItem = document.createElement("li");
            listItem.textContent = name;
            enteredNamesList.appendChild(listItem);
        }

        function selectRandomName() {
            if (people.length > 0) {
                const randomIndex = Math.floor(Math.random() * people.length);
                const randomName = people[randomIndex];
                people.splice(randomIndex, 1);
                document.getElementById("randomName").textContent = randomName;
            } else {
                alert("All names have been selected.");
            }
        }
    </script>

    <button onclick="selectRandomName()" class="button-2">Generate Random Name</button>
    <h2 class="heading-3">Entered Names</h2>
    <ul id="enteredNamesList" class="entered-names"></ul>
</body>
</html>
